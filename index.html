<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Curl converter</title>

    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
    <div class="container">
        <h1>Curl Converter</h1>
        <div class="content">
            <textarea id="curlText" rows="10" cols="100" spellcheck="false"></textarea>
            <button id="convertButton">Convert To JSON</button>
            <textarea id="jsonText" rows="10" cols="100" spellcheck="false" readonly="readonly"></textarea>
            <p>Note: The converted JSON object may not be valid if the curl command has placeholders.</p>
        </div>
    </div>

</body>

<!-- jQuery library hosted by Google -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- <script src="yargs-parser.js"></script> -->
<script src="curl-to-json-object.js"></script>
<script src="script.js"></script>

</html>
